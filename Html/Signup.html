<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../Css/Login.css">
</head>
<body>
    <div class="background-image">
        <img src="../Images/BackgroundImg.jpg" alt="KJSCEImg">
    </div>
    <main>
        <section class="SignupContainer">
            <form action="Signup" id="Container">
                <div class="SignupForm">
                    <h2>Signup</h2>
                    <div class="Email">
                        <p>Email : <br>
                        <input type="email" name="Email" id="Email" placeholder="Enter Your E-Mail"  required> </p>
                    </div>
                    <div class="Password">
                        <p>Password : <br>
                        <input type="password" name="Password" id="Password" placeholder="Enter Password" required>
                    </div>
                    <div class="Password">
                        <p>Confirm Password : <br>
                        <input type="confirmpassword" name="confirmPassword" id="Password" placeholder="Confirm Password" required>
                    </div>
                    <div class="Signup">
                        <button type="submit" class="Submit">Signup</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="LoginPg.js"></script>
</body>
</html>
